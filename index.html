<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>doing it bensway</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <style >
    div { font-size:inheret }

    .text { font-size:1.05em; }
    .ib { display:inline-block; }
    .padded { margin-top: 40px; margin-left: 20px; padding-left: 20px; padding-top: 10px; }
    .white  { background: white }

    .bensway { z-index: 2; position:absolute; left:0; top:0; }
    .canvas  { z-index: 1; display:block; position:fixed; overflow-y:scroll; }
  </style>
  <script src="life.js"></script>
</head>
<body>
  <div class="container bensway">
    <div class="row">
      <div class="col-md-5 white ib padded text">
        <h2 id="dumb-title">ben linsay has a website</h2>
        <div>blinsay at gmail</div>
        <div><a href="http://github.com/blinsay">github</a></div>
        <div><a href="http://twitter.com/blinsay">twitter</a></div>
      </div>
    </div>
  </div>
  <canvas id="life" width="1440" height="1440" class="canvas"></canvas>
</body>
<script>
  // dumb titles
  var titles = [
    "ben linsay has a website",
    "ben linsay is an engineer",
    "ben linsay should go outside",
    "ben linsay wants to pet your dog",
    "ben linsay would totally lend you his membership to the natural history museum",
  ]
  document.getElementById("dumb-title").innerHTML = titles[Math.floor(Math.random() * titles.length)];

  // game colors
  var whiteDeadBlueLive = {
    dead: [239,243,128],
    live: [[8,81,156,200], [49,130,189,128], [107,174,214,128], [189,215,231,128]]
  }

  function setup() {
    var canvas = document.getElementById('life'),
        ctx    = canvas.getContext('2d');

    ctx.canvas.width = window.innerWidth;
    ctx.canvas.height = window.innerHeight;

    life.play(canvas, 0.1, whiteDeadBlueLive, 4, 16);
  }

  window.onresize = function() {
    life.stop();
    setup();
  }

  setup();
</script>
</html>
