{% extends "base.html" %}

{% block header %}
<h1>{{ page.title }}</h1>
<p class="post-meta">
  <time datetime="{{ page.date }}">{{ page.date }}</time>
  {% if page.updated %}
    (updated <time datetime="{{ page.updated }}">{{ page.updated }}</time>)
  {% endif %}
</p>
{% endblock header %}

{% block content %}
{{ page.content | safe }}
{% endblock content %}
